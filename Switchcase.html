<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch Statement</title>
</head>
<body>
<script>
        let grade = "E";

        switch(grade)
        {
           case "S":

           console.log("super grade");

           break;

           case "A":
            case "B":

            console.log("excellent grade");
            break;
            case "E":
                console.log("pass");
        }




</script>
</body>
</html>
